<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather â€” Portfolio</title>
    <meta
      name="description"
      content="Weather search using OpenWeather (current conditions)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weather-app/weather.css" />
  </head>
  <body>
    <main class="app" id="app">
      <div class="topbar">
        <div class="brand">â˜ï¸ <span>Weather</span> Now</div>
        <div class="controls">
          <div class="unit-toggle" role="group" aria-label="Unit toggle">
            <button id="cBtn" class="active" data-unit="metric">Â°C</button>
            <button id="fBtn" data-unit="imperial">Â°F</button>
          </div>
          <button
            id="themeToggle"
            class="theme-toggle"
            aria-label="Toggle theme"
          >
            ğŸŒ™
          </button>
        </div>
      </div>

      <form class="search" id="searchForm" autocomplete="off">
        <input
          id="cityInput"
          type="text"
          placeholder="Search city (e.g., Tbilisi, London, Tokyo)"
          aria-label="City name"
          required
        />
        <button type="submit">Search</button>
      </form>

      <section class="content">
        <div class="status" id="status">Type a city and hit Search.</div>

        <article class="result-card hidden" id="card">
          <div class="icon-wrap shimmer"></div>
          <div>
            <div class="city" id="city">â€”</div>
            <div class="desc" id="desc">â€”</div>
            <div class="temp" id="temp">â€”</div>
            <div class="meta">
              <span class="pill" id="feels">Feels like â€”</span>
              <span class="pill" id="humidity">Humidity â€”</span>
              <span class="pill" id="wind">Wind â€”</span>
              <span class="pill" id="pressure">Pressure â€”</span>
            </div>
          </div>
        </article>

        <div>
          <h4 class="recent-title">Recent</h4>
          <div class="recents" id="recents"></div>
        </div>
      </section>

      <div class="footer">
        <div>
          <button id="locBtn" class="location-btn">ğŸ“ Use my location</button>
        </div>
        <div>
          Data by
          <a
            href="https://openweathermap.org/"
            target="_blank"
            rel="noreferrer noopener"
            >OpenWeather</a
          >
        </div>
      </div>
    </main>

    <div id="toastContainer" class="toast-container"></div>

    <script src="weather-app/weather.js" defer></script>
  </body>
</html>
